name: Test Frontend

on:
  push:
    branches: [main, develop]
    paths:
      - 'pnpm-lock.yaml'
      - 'packages/frontend/**'
      - '!packages/frontend/docs/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'pnpm-lock.yaml'
      - 'packages/frontend/**'
      - '!packages/frontend/docs/**'

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Frontend Test
        run: pnpm --filter frontend test

      - name: Frontend Build
        run: pnpm --filter frontend build

