name: Update VRT Snapshots

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  update-snapshots:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4

      - name: Setup Playwright Environment
        uses: ./.github/actions/setup-playwright-environment

      - name: Build frontend for Storybook
        run: |
          pnpm --filter frontend build

      - name: Update VRT snapshots
        run: |
          pnpm --filter frontend test:vrt --update-snapshots
        env:
          CI: true

      - name: Commit and push updated snapshots
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are any changes
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "$(cat <<'EOF'
          ci: VRTã‚¹ãƒŠãƒƒãƒ—ã‚·ãƒ§ãƒƒãƒˆã‚’æ›´æ–°
          
          ðŸ¤– Generated with Claude Code
          
          Co-Authored-By: Claude <noreply@anthropic.com>
          EOF
          )"
            git push
            echo "VRT snapshots have been updated and committed."
          else
            echo "No changes to VRT snapshots found."
          fi